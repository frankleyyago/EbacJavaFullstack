<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="texto" placeholder="Seu nome" />
        <br />
        <label for="email">Seu email</label>
        <input id="email"type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2"/>
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="termos"/> <label for="termos"> Aceito os termos </label>
        <br />
        <p>
            Qual sua cor favorito?
        </p>
        <input type="radio" name="corfav" id="corvermelha" /> <label for="corvermelha">Vermelho</label>
        <input type="radio" name="corfav" id="corverde" /> <label for="corverde">Verde</label>
        <input type="radio" name="corfav" id="corazul" /> <label for="corazul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
